<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/4773f76246.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/output.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    {% block script %} {% endblock %}
</head>
<body>
    {% block body %}x

    {% endblock %}
    <nav class="navbar p-1 flex justify-between sm:rounded-t-md text-sm bg-white w-full md:w-1/2 lg:w-60 lg:hover:w-80" style="box-shadow: 0 0 10px #b3b3b3;">
        <a href="/" class="navbar-btn">
            <i class="fa-solid fa-house hover:bg-purple-100 p-3 rounded-sm"></i> 
        </a>
        <a href="/search" class="navbar-btn">
            <i class="fa-solid fa-magnifying-glass hover:bg-purple-100 p-3 rounded-sm"></i> 
        </a>
        <a href="/notifications" class="navbar-btn">
            <i class="fa-solid fa-bell hover:bg-purple-100 p-3 rounded-sm"></i> 
        </a>
        <a href="/chat" class="navbar-btn">
            <i class="fa-solid fa-comments hover:bg-purple-100 p-3 rounded-sm"></i>
        </a>
        <a href="/{{ username }}" class="navbar-btn">
            <i class="fa-solid fa-user hover:bg-purple-100 p-3 rounded-sm"></i> 
        </a>
    </nav>
    <!-- Apenas destaca em qual área do site o usuário está -->
    <script defer>
        document.querySelectorAll(".navbar-btn").forEach((btn) => {
            let btnPath = new URL(btn.href).pathname;
            if (btnPath == window.location.pathname){
                btn.style.color = "#580064"
            }
        })
    </script>
</body>
</html>
