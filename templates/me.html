{% extends "layout.html" %}

{% block title %}
    {{ user["name"] }}
{% endblock %}

{% block body %}
    <main class="bg-white w-full md:w-3/4 h-screen text-start py-10 px-5 md:px-20 flex flex-col">
        <header class="border-b border-gray-400 pb-10">
            <div class="flex">
                <div class="mx-10">
                    <img src="{{ url_for('static', filename=user['profile_pic']) }}" class="w-40 rounded-full">
                </div>
                <div>
                    <h2 class="text-lg font-semibold">@{{ user["name"] }}</h2>
                        <div class="grid grid-cols-2 items-center text-center font-semibold mt-2 text-sm sm:text-base">
                            <a href="/{{ user['name'] }}/followers" class="text-center mr-10">
                                <span>{{ user["followers"] }}</span><br>
                                Seguidores
                            </a>
                            <a href="/{{ user['name'] }}/following" class="text-center">
                                <span>{{ user["following"] }}</span><br>
                                Seguindo
                            </a>
                        </div>
                        <div class="hidden sm:block w-full my-7">
                            <p style="word-wrap: break-word; overflow-wrap: break-word;" class="max-w-full">{{ user['bio'] | safe }}</p>
                        </div>
                </div>
                
            </div>
            <div class="block sm:hidden w-full my-7">
                <p style="word-wrap: break-word; overflow-wrap: break-word;" class="max-w-full">{{ user['bio'] | safe }}</p>
            </div>
            
            <div class="mt-5">
                <a href="/edit" class="block w-full p-2 mt-1 text-white font-semibold text-center rounded-md bg-purple-700 hover:bg-purple-800 cursor-pointer">
                    Editar perfil <i class="fa-regular fa-pen-to-square"></i>
                </a>
            </div>
        </header>
        <section class="flex justify-center items-center h-full">
            <span>
                Sem publicações ainda
            </span>
        </section>
    </main>
{% endblock %}
