{% extends "layout.html" %} {% block title %} Entrar {% endblock %} {% block
body %}
<div
  class="w-screen h-screen register-form bg-cover bg-no-repeat flex justify-center items-center flex-col relative bg-center"
  style="background-image: url('../static/css/backImages/camera.jpg')"
>
  <div
    class="flex justify-center items-center p-5 text-center glass-effect w-full sm:w-1/2 lg:w-1/3"
  >
    <div class="w-full m-0">
      <h2 class="text-white text-xl font-bold mb-2">Bem-vindo de volta!</h2>
      <form action="/login" method="post" class="grid">
        <input
          type="text"
          placeholder="Digite seu email ou seu nome de usuário"
          name="name-email"
          class="register-input"
        />
        <input
          type="password"
          placeholder="Digite sua senha"
          name="senha"
          class="register-input"
        />
        <span class="place-self-end underline text-sm text-white mb-4"
          ><a href="/forgot">Esqueci minha senha</a></span
        >
        <button
          type="submit"
          class="m-1 p-2 bg-purple-600 text-white rounded-md hover:shadow-xl hover:bg-purple-700"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
  <div>
    <span class="text-white"
      >Não tem uma conta? Clique aqui para se
      <a href="/register" class="underline font-bold">registrar</a></span
    >
  </div>
</div>
<!-- Oculta a navbar padrão do site -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    navbar = document.querySelector(".navbar");
    navbar.style.display = "none";
    if (localStorage.getItem("searchHistory").length !== 0) {
      window.localStorage.removeItem("searchHistory");
    }
  });
</script>
{% endblock %}
