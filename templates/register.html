{% extends "layout.html" %} {% block title %} Registrar {% endblock %} {% block
script %}
<script src="../static/js/sing.js" defer></script>
{% endblock %} {% block body %}

<main class="w-screen h-screen flex">
  <section
    class="flex justify-center items-center flex-col p-5 text-center sm:bg-gray-200 w-full sm:w-2/3 md:w-1/2 sm:no-bg-img bg-cover bg-no-repeat bg-center"
    style="background-image: url(../static/css/backImages/predio.jpg)"
  >
    <div class="m-0 p-5 rounded-md w-full sm:1/2 md:w-3/4 shadow-lg bg-gray-50">
      <h2 class="text-xl font-bold mb-2">Registrar-se</h2>
      <form action="/register" method="post" class="grid">
        <input
          type="text"
          autocomplete="off"
          placeholder="Digite um nome de usuário"
          name="username"
          class="register-input"
          id="name"
        />
        <span
          class="hidden text-gray-500 mt-0 text-xs place-self-start"
          id="nameMSG"
          >Seu nome deve conter pelo menos 6 caracteres
        </span>

        <input
          type="email"
          placeholder="Digite seu email"
          name="email"
          class="register-input"
        />

        <div class="register-input flex justify-center items-center" id="divSenha">
          <input
            type="password"
            placeholder="Digite sua senha"
            name="senha"
            id="password"
            class="outline-none w-full bg-transparent"
          />
          <span
            ><i
              class="fa-regular fa-eye cursor-pointer text-purple-900 hidden"
              id="olho"
            ></i
          ></span>
        </div>
        <span
          class="hidden text-gray-500 mt-0 text-xs place-self-start"
          id="passMSG"
          >Sua senha deve conter pelo menos 8 caracteres</span
        >
        <input
          type="password"
          placeholder="Confirme sua senha"
          name="confirmation"
          class="register-input"
        />
        
        <button
          type="submit"
          class="m-1 mt-5 p-2 bg-purple-600 text-white rounded-md hover:shadow-xl hover:bg-purple-700"
        >
          Registrar
        </button>
      </form>
    </div>
    <div>
      <span class="place-self-start m-3 text-white sm:text-black"
        >Já tem uma conta? Clique aqui para
        <a href="/login" class="underline font-bold">entrar</a></span
      >
    </div>
  </section>
  <img
    src="../static/css/backImages/predio.jpg"
    class="w-0 sm:w-1/3 md:w-1/2 h-0 sm:h-screen object-cover"
  />
</main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".navbar").classList.add("hidden");

    const nameInput = document.querySelector("#name");
    const passwordInput = document.querySelector("#password");

    nameInput.addEventListener("focus", function () {
      document.getElementById("nameMSG").classList.remove("hidden");
    });
    nameInput.addEventListener("blur", function () {
      document.getElementById("nameMSG").classList.add("hidden");
    });

    passwordInput.addEventListener("focus", function () {
      document.querySelector("#passMSG").classList.remove("hidden");
    });
    passwordInput.addEventListener("blur", function () {
      document.querySelector("#passMSG").classList.add("hidden");
    });
  });
</script>

{% endblock %}
