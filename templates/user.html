{% extends "layout.html" %}

{% block title %}
    {{ user["name"] }}
{% endblock %}

{% block body %}
    <div class="bg-white p-10 w-1/2 h-full text-start">
        <div class="flex">
            <div>
                <img src="{{ url_for('static', filename=user['profile_pic']) }}" class="w-40 rounded-full">
                <h3>{{ user["name"] }}</h3>
            </div>
            <div>
                <span>{{ user["followers"] }}</span>
                <span>{{ user["following"] }}</span>
            </div>
        </div>
        <div>
            <p>{{ user['bio'] }}</p>
        </div>
        <button class="bg-purple-700 hover:bg-purple-800 text-white p-3 w-full sm:w-full md:w-1/3 rounded-lg mt-10 text-lg">Seguir</button>
    </div>
    
{% endblock %}
