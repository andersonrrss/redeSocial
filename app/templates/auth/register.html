{% extends "layout_no_navbar.html" %} {% block title %} Registrar {% endblock %} {% block
script %}
<script src="../../static/js/auth/validationHelper.js" type="module" defer></script>
<script src="../../static/js/auth/registerValidation.js" type="module" defer></script>
{% endblock %} {% block body %}

<main class="w-screen h-full flex overflow-hidden">
  <section
    class="flex justify-center items-center flex-col p-5 text-center sm:bg-gray-200 w-full sm:w-2/3 md:w-1/2 sm:no-bg-img bg-cover bg-no-repeat bg-center"
    
    style="background-image: url(../static/css/backImages/tunel.jpg)">
    <div class="m-0 p-5 rounded-md w-full sm:1/2 md:w-3/4 shadow-lg bg-gray-50">
      <h2 class="text-xl font-bold mb-2">Registrar-se</h2>
      <form action="/register" method="post" class="grid" id="register-form">
        
        <input type="text" autocomplete="off" placeholder="nome de usuário" name="username" class="standard-input" id="name"/>
        <span class="hidden text-red-600 mt-0 text-xs place-self-start" id="nameMSG"></span>

        <input type="text" placeholder="nome@mail.com" name="email" class="standard-input" id="email"/>
        <span class="hidden text-red-600 mt-0 text-xs place-self-start" id="emailMSG"></span>

        <div class="standard-input flex justify-center items-center" id="divSenha">
          <input type="password" placeholder="senha" name="password" id="password" class="outline-none w-full bg-transparent password"/>

          <i class="cursor-pointer hidden" id="olho">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15">
            <path fill="#581c87" d="M7.5 9C5.186 9 3.561 7.848 2.497 6.666a9.4 9.4 0 0 1-1.449-2.164l-.08-.18l-.004-.007v-.001L.5 4.5l-.464.186v.002l.003.004l.026.063l.078.173a10.4 10.4 0 0 0 1.61 2.406C2.94 8.652 4.814 10 7.5 10zm7-4.5l-.464-.186l-.003.008l-.015.035l-.066.145a9.4 9.4 0 0 1-1.449 2.164C11.44 7.848 9.814 9 7.5 9v1c2.686 0 4.561-1.348 5.747-2.666a10.4 10.4 0 0 0 1.61-2.406a6 6 0 0 0 .104-.236l.002-.004v-.001h.001zM8 12V9.5H7V12zm-6.646-1.646l2-2l-.708-.708l-2 2zm10.292-2l2 2l.708-.708l-2-2z"/>
          </svg>                
          </i>

        </div>

        <span class="hidden text-red-600 mt-0 text-xs place-self-start" id="senhaMSG"></span>

        <input type="password" placeholder="confirme a senha" name="confirmation" id="confirmation" class="standard-input password" />
        <span class="hidden text-red-600 mt-0 text-xs place-self-start" id="confirmationMSG"></span>

        <button type="submit" class="m-1 mt-5 p-2 bg-purple-600 text-white rounded-md hover:shadow-xl hover:bg-purple-700" id="sing_button">
          Registrar
        </button>
      </form>
    </div>
    <div>
      <span class="place-self-start m-3 text-white sm:text-black">Já tem uma conta? Clique aqui para <a href="/login" class="underline font-bold">entrar</a></span>
    </div>
  </section>
  <img src="../static/css/backImages/tunel.jpg" class="w-0 sm:w-1/3 md:w-1/2 h-0 sm:h-full object-cover"/>
</main>

{% endblock %}
