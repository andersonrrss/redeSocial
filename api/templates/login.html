{% extends "layout.html" %} {% block title %} Entrar {% endblock %} {% block
    script %}
    <script src="../static/js/sing.js" defer></script>
    <script src="../static/js/login_check.js" defer></script>
    {% endblock %} {% block body %}
    <main class="w-screen h-full flex bg-gray-200 overflow-hidden">
      <img src="../static/css/backImages/rua.jpg" class="w-0 sm:w-1/3 md:w-1/2 h-0 sm:h-full object-cover"/>
      <section
        class="flex justify-center items-center flex-col p-5 text-center w-full sm:w-2/3 md:w-1/2 sm:no-bg-img bg-cover bg-no-repeat bg-center"
        style="background-image: url(../static/css/backImages/rua.jpg)">
        <div class="m-0 text-black bg-gray-50 p-5 rounded-md w-full sm:1/2 md:w-3/4 shadow-lg">
          <h2 class="text-xl font-bold mb-2">Bem-vindo de volta!</h2>
          <form action="/login" method="post" class="grid" id="login-form">
            
            <input type="text" placeholder="nome de usuário ou nome@mail.com" name="name-email" class="standard-input" id="name-or-email"/>
            <span id="emailNameMSG" class="hidden text-red-600 mt-0 text-xs place-self-start"></span>
    
            <div class="standard-input flex justify-center items-center" id="divSenha">
              <input type="password" placeholder="senha" name="senha" class="outline-none w-full bg-transparent password" id="password"/>
              <span>
                <i class="cursor-pointer hidden" id="olho">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15">
                  <path fill="#581c87" d="M7.5 9C5.186 9 3.561 7.848 2.497 6.666a9.4 9.4 0 0 1-1.449-2.164l-.08-.18l-.004-.007v-.001L.5 4.5l-.464.186v.002l.003.004l.026.063l.078.173a10.4 10.4 0 0 0 1.61 2.406C2.94 8.652 4.814 10 7.5 10zm7-4.5l-.464-.186l-.003.008l-.015.035l-.066.145a9.4 9.4 0 0 1-1.449 2.164C11.44 7.848 9.814 9 7.5 9v1c2.686 0 4.561-1.348 5.747-2.666a10.4 10.4 0 0 0 1.61-2.406a6 6 0 0 0 .104-.236l.002-.004v-.001h.001zM8 12V9.5H7V12zm-6.646-1.646l2-2l-.708-.708l-2 2zm10.292-2l2 2l.708-.708l-2-2z"/>
                </svg>                
                </i>
              </span>
            </div>
            <span id="senhaMSG" class="hidden text-red-600 mt-0 text-xs place-self-start"">
    
            </span>
            
            <span class="place-self-end underline text-sm mb-4 text-purple-800"
              ><a href="/forgot">Esqueci minha senha</a></span
            >
            <button
              type="submit"
              class="m-1 p-2 bg-purple-600 rounded-md hover:shadow-xl hover:bg-purple-700 text-white"
              id="sing_button"
            >
              Entrar
            </button>
          </form>
        </div>
        <div>
          <span class="text-white sm:text-black"
            >Não tem uma conta? Clique aqui para se
            <a href="/register" class="underline font-bold">registrar</a></span
          >
        </div>
      </section>
    </main>
    <!-- Oculta a navbar padrão do site -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        navbar = document.querySelector(".navbar");
        navbar.style.display = "none";
        window.localStorage.removeItem("searchHistory");
      });
    </script>
    {% endblock %}
