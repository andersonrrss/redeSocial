<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="../static/js/notificationsHandler.js"></script>
    <link rel="stylesheet" href="../static/css/output.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="shortcut icon" href="../static/icons/hugeicons--atom-01.svg" type="image/x-icon">
    {% block script %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
    <nav
      class="navbar p-1 flex justify-between sm:rounded-t-md text-sm h-12 bg-white w-full lg:w-80"
      style="box-shadow: 0 0 10px #b3b3b3"
    >
      <a href="/" class="navbar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 24 24">
          <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 19v-8.5a1 1 0 0 0-.4-.8l-7-5.25a1 1 0 0 0-1.2 0l-7 5.25a1 1 0 0 0-.4.8V19a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1" />
        </svg>
      </a>
      <a href="/search" class="navbar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 24 24">
          <path fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6" />
        </svg>
      </a>
      <a href="/notifications" class="navbar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 24 24">
          <g fill="none" stroke="black" stroke-linecap="round" stroke-width="2">
            <path stroke-dasharray="4" stroke-dashoffset="0" d="M12 3V5"/>
            <path stroke-dasharray="28" stroke-dashoffset="0" d="M12 5C8.68629 5 6 7.68629 6 11L6 17C5 17 4 18 4 19H12M12 5C15.3137 5 18 7.68629 18 11L18 17C19 17 20 18 20 19H12"/>
            <path stroke-dasharray="8" stroke-dashoffset="0" d="M10 20C10 21.1046 10.8954 22 12 22C13.1046 22 14 21.1046 14 20"/>
          </g>
        </svg>        
      </a>
      <a href="/chat" class="navbar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 50 50">
          <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            <path stroke="black" d="M14.583 41.667h-6.25a2.083 2.083 0 0 1-2.083-2.084V16.667" />
            <path stroke="black" d="M41.667 8.333h-25a2.083 2.083 0 0 0-2.084 2.084V31.25a2.083 2.083 0 0 0 2.084 2.083h6.25v6.25l10.416-6.25h8.334a2.083 2.083 0 0 0 2.083-2.083V10.417a2.083 2.083 0 0 0-2.083-2.084" />
          </g>
        </svg>
      </a>
      <a href="/{{ username }}" class="navbar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 24 24">
          <path fill="black" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 2a2 2 0 0 0-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2m0 7c2.67 0 8 1.33 8 4v3H4v-3c0-2.67 5.33-4 8-4m0 1.9c-2.97 0-6.1 1.46-6.1 2.1v1.1h12.2V17c0-.64-3.13-2.1-6.1-2.1" />
        </svg>
      </a>
    </nav>
    <!-- Apenas destaca em qual área do site o usuário está -->
    <script defer>
        document.querySelectorAll(".navbar-btn").forEach((btn) => {
          let btnPath = new URL(btn.href).pathname;
          if (btnPath == window.location.pathname) {
            let paths = btn.querySelectorAll("path")
            paths.forEach((path) => {
              path.setAttribute("stroke", "#7101d3")
            })
          }
        });
    </script>
  </body>
</html>
